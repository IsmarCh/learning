<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>CAJERO AUTOMÁTICO</title>

        <style>
            body {
                text-align: center;
            }

            .hide {
/*                display: none;*/
            }
            
            .show {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1 class="titulo">BIENVENIDO</h1>

        <!-- Esto aqui tenia un espacio pero es hermano de h1 y deben de estar la mismo nivel... -->
        <label for="clave">INGRESE SU CLAVE</label>
        <input type="number" name="clave" id="clave">
        <button id="aceptClave">Aceptar</button>
        <br />

        <div class="hide" id="operacionDiv">
            <h3>Seleccione el tipo de operación que desea realizar</h3>
            <br />
    
            <!-- Esto seria mejor con un input type="radio"-->
            <label for="selecRetiro">Retiro</label>
            <button id="selecRetiro">Seleccionar</button>
    
            <label for="selecConsulta">Consulta</label>
            <button id="selecConsulta">Seleccionar</button>
        </div>

        <div class="hide" id="montoDiv">
            <label for="monto">Ingrese un monto</label>
            <input type="number" name="monto" id="monto">
            <button id="aceptMonto">Aceptar</button>
        </div>

        <div class="hide" id="cuentaDiv">
            <p>Seleccione el tipo de cuenta</p>
            <br />

            <!-- Aqui tambien seria mejor un input type radio... -->
            <button id="ahorro">Ahorro</button>
            <button id="corriente">Corriente</button>
        </div>

        <div class="hide" id="cedulaDiv">
            <!-- La etiqueta <b> marca el texto como negrita de una vez ;) -->
            <label for="cedula1">Ingrese los <b>dos primeros</b> dígitos de su cédula</label>
            <br />

            <!-- ID como cedula1, cedula2... no son una buena practica. mejor asi -->
            <input type="number" name="cedula" id="cedula">
            <button id="acceptCedula">Aceptar</button>
        </div>

        <!-- Trata de seguir las mismas reglas, todas las demas teminaban en Div -->
        <div class="hide" id="exitosaDiv">
        </h1>Operación Exitosa</h1>
        </div>

        <script src="js/cajero.js"></script>
    </body>
</html>

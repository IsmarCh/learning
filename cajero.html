<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>CAJERO AUTOMÁTICO</title>

        <style>
            body {
                text-align: center;
            }

            .hide {
                display: none;
            }
            
            .show {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1 class="titulo">BIENVENIDO</h1>

        <label for="clave">INGRESE SU CLAVE</label>
        <input type="number" name="clave" id="clave">
        <button id="aceptClave">Aceptar</button>
        <br />

        <div class="hide" id="operacionDiv">
            <label>Seleccione el tipo de operación que desea realizar</label>
            <br />
            <br />

            <input type="radio" name="operation" id="selecConsulta" value="consulta">
            <label>Consulta</label>

            <input type="radio" name="operation" id="selecRetiro" value="retiro">
            <label>Retiro</label>
            <button id="continue">Continuar</button>
        </div>

        <div class="hide" id="montoDiv">
            <label for="monto">Ingrese un monto</label>
            <input type="number" name="monto" id="monto">
            <button id="aceptMonto">Aceptar</button>
        </div>

        <div class="hide" id="cuentaDiv">
            <p>Seleccione el tipo de cuenta</p>
            <br />

            <input type="radio" name="tipoCuenta" id="ahorro" value="ahorro">
            <label>Ahorro</label>

            <input type="radio" name="tipoCuenta" id="corriente" value="corriente">
            <label>Corriente</label>

            <button id="next">Siguiente</button>
        </div>

        <div class="hide" id="cedulaDiv">
            <label for="cedula1">Ingrese los <b>dos primeros</b> dígitos de su cédula</label>
            <br />
            <br />

            <input type="number" name="cedula" id="cedula">
            <button id="aceptCedula">Aceptar</button>
        </div>

        <div class="hide" id="exitosaDiv">
            </h1>Operación Exitosa</h1>
        </div>

        <script src="js/cajero.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=devive-width, initial-scale=1.0">

		<title>CALCULA UN ÁREA</title>

		<!---    JS Y CSS    --->
		<style type="text/css">

			.hide {
				display: none;
			}

			.show {
				margin-top: 20px;
			}

			.send {
				width: 75px
			}
		</style>
	</head>
	<body>
		<h1>CALCULA UN ÁREA</h1>

		<label id="texto">Deseas calcular un: </label>

		<button id="circulo" class="send">Círculo</button>
		<button id="triangulo" class="send">Triángulo</button>
		<button id="cuadrado" class="send">Cuadrado</button>

	<!---     Divs     --->

		<div class="hide" id="circuloDiv">
			<label for="circuloRadio">Ingresa un radio</label>
			<input type="number" name="circuleRadio" id="circuleRadio">
		</div>
		<div class="hide" id="trianguloDiv">
			<label for="trianguloBase">Ingresa una base</label>
			<input type="number" name="trianguloBase" id="trianguloBase">

			<label for="trianguloAltura">Ingresa una altura</label>
			<input type="number" name="trianguloAltura" id="trianguloAltura">
		</div>
		<div class="hide" id="cuadradoDiv">
			<label for="cuadradoSide">Ingresa un lado</label>
			<input type="number" name="cuadradoSide" id="cuadradoSide">
		</div>

		<p id="resultado"></p>

		<script src="js/practice_areas.js"></script>
	</body>
</html>
